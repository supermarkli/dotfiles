# --------------------------------------------------- Tmux 配置文件 -----------------------------------------------------------

# --------------------------------------------------- 前缀设置 -----------------------------------------------------------

# 添加重新加载配置文件的指令为： r
bind r source-file ~/.tmux.conf \; display-message "配置已重新加载.."


# --------------------------------------------------- 更改新增面板键 -----------------------------------------------------------
unbind '"' # 解除默认的垂直分割绑定
bind - splitw -v -c '#{pane_current_path}' # 垂直方向新增面板，默认进入当前目录
unbind % # 解除默认的水平分割绑定
bind =  splitw -h -c '#{pane_current_path}' # 水平方向新增面板，默认进入当前目录

# --------------------------------------------------- 开启鼠标支持 -----------------------------------------------------------
# v2.1及以上的版本
set-option -g mouse on # 启用鼠标支持

